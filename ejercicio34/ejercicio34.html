<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <title>Ejercicio Grupal N°11</title>
</head>
<body>
    <header><h1>Números al azar</h1></header>
    <div>
        <p>Presiona el botón y obten 20 números al azar entre 0 y 100</p>
        <p>Luego, aparecen 4 botones, los que te permitirán obtener cuales de estos números son:</p>
        <p>
            <ul>
                <li>Impares</li>
                <li>Pares</li>
                <li>Primos</li>
                <li>Compuestos</li>
            </ul>
        </p>
    </div>
    <div>
        <button id="boton1">Números Aleatorios entre 1 y 100</button>
        <button id="boton2">Números Impares</button>
        <button id="boton3">Números Pares</button>
        <button id="boton4">Números Primos</button>
        <button id="boton5">Números Compuestos</button>
    </div>

    <p id="aqui"></p>
    <p id="aqui2"></p>
    <p id="aqui3"></p>
    <p id="aqui4"></p>
    <p id="aqui5"></p>
    <script src="script.js"></script>
</body>
</html>
